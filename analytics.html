<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 via-blue-100 to-cyan-100 relative overflow-hidden px-4">

    <!-- Background Gradient -->
    <div class="absolute inset-0">
        <div class="absolute w-72 h-72 bg-gradient-to-r from-blue-800 to-blue-600 rounded-full blur-3xl opacity-50 top-1/3 left-1/5"></div>
        <div class="absolute w-72 h-72 bg-gradient-to-r from-cyan-800 to-rose-600 rounded-full blur-3xl opacity-50 bottom-1/4 right-1/4"></div>
    </div>

    <!-- Login Card -->
    <div class="relative flex bg-white/20 backdrop-blur-lg rounded-3xl max-w-4xl w-full p-6 md:flex-row flex-col items-center justify-center shadow-lg">

        <!-- Left Section (Login Form) -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6">
            <div class="w-full">
                <h2 class="text-2xl font-bold text-white text-center mb-6">LOGIN</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-white text-sm font-semibold">USER NAME</label>
                        <input type="text" class="w-full p-2 border border-white/50 bg-transparent text-white rounded-3xl focus:ring focus:ring-white/50">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-semibold">PASSWORD</label>
                        <input type="password" class="w-full p-2 border border-white/50 bg-transparent text-white rounded-3xl focus:ring focus:ring-white/50">
                    </div>
                    <button class="w-full bg-white text-blue-500 font-semibold py-2 rounded-3xl hover:bg-blue-100 transition">SIGN UP</button>
                    <p class="text-center text-white text-sm">Don't have an account? <a href="#" class="underline">Sign up</a></p>
                </form>
            </div>
        </div>

        <!-- Right Section (Illustration) -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6">
            <div class="bg-white/30 backdrop-blur-lg rounded-3xl p-6 flex flex-col items-center justify-center w-full h-full">
                <img src="./img/login-svg-1.png" alt="Lock Icon" class="w-40 md:w-60 mx-auto opacity-80">
                <div class="mt-6 md:mt-10 text-center">
                    <img src="./img/loog.jpg.png" class="max-w-full h-auto">
                    <p class="text-[#a6ecee] text-center mt-2">digitizecards.com</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
