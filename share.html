        <!-- QR Code Modal -->
<div id="qrModal" class="fixed inset-0  bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center relative">
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
        <h2 class="text-xl font-semibold mb-4">QR Code</h2>
        <div id="qrPreview" class="flex justify-center"></div>
    </div>
</div>
    
        <!-- JavaScript -->
        <script>
            const cardUrl = document.getElementById('cardUrl').value;
            const qrcodeDiv = document.getElementById('qrcode');
            const qrPreviewDiv = document.getElementById('qrPreview');
            const qrModal = document.getElementById('qrModal');
            const closeModal = document.getElementById('closeModal');
            const viewQrButton = document.getElementById('viewQr');
            const downloadQrButton = document.getElementById('downloadQr');
        
            // Generate QR Code
            const qr = qrcode(4, 'L');
            qr.addData(cardUrl);
            qr.make();
            qrcodeDiv.innerHTML = qr.createImgTag(4);
            qrPreviewDiv.innerHTML = qr.createImgTag(6); // Larger for modal view
        
            // View QR Modal
            viewQrButton.addEventListener('click', () => {
                qrModal.classList.remove('hidden');
            });
        
            // Close Modal
            closeModal.addEventListener('click', () => {
                qrModal.classList.add('hidden');
            });
        
            // Download QR Code
            downloadQrButton.addEventListener('click', () => {
                const qrImage = qrcodeDiv.querySelector('img');
                const link = document.createElement('a');
                link.href = qrImage.src;
                link.download = 'card_qr.png';
                link.click();
            });
        </script>
